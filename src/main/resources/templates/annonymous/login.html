<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="main/main.html">

    <div layout:fragment="content">
        <div class="global-container">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center" th:text = "#{label.firstText}"></h3>
                    <div class="card-text">
                        <!--
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                        <form th:action = "@{'/auth'}" method="post">
                            <!-- to error: add class "has-danger" -->
                            <div class="form-group">
                                <label th:text = "#{label.email}"></label>
                                <input type="email" class="form-control form-control-sm" aria-describedby="emailHelp" name="user_email">
                            </div>
                            <div class="form-group">
                                <label  th:text = "#{label.password}"></label>
                                <a href="#" style="float:right;font-size:12px;" th:text = "#{link.fpassword}"></a>
                                <input type="password" class="form-control form-control-sm" name="user_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" th:text = "#{label.login}"></button>

                            <div class="sign-up">
                                <label th:text = "#{label.haveAcc}"></label> <a href="#" th:text = "#{link.createAcc}"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</html>
